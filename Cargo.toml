[package]
name = "edgefirst-samples"
version = "0.0.0"
edition = "2024"
exclude = ["./edgefirst/*"]

[[bin]]
name = "list-topics"
path = "src/list-topics.rs"

[[bin]]
name = "lidar-clusters"
path = "src/lidar/clusters.rs"

[[bin]]
name = "lidar-points"
path = "src/lidar/points.rs"

[[bin]]
name = "lidar-depth"
path = "src/lidar/depth.rs"

[[bin]]
name = "lidar-reflect"
path = "src/lidar/reflect.rs"

[[bin]]
name = "radar-targets"
path = "src/radar/targets.rs"

[[bin]]
name = "radar-clusters"
path = "src/radar/clusters.rs"

[[bin]]
name = "radar-info"
path = "src/radar/info.rs"

[[bin]]
name = "radar-cube"
path = "src/radar/cube.rs"

[[bin]]
name = "imu"
path = "src/imu.rs"

[[bin]]
name = "gps"
path = "src/gps.rs"

[features]
default = ["rerun"]
rerun = ["dep:rerun"]

[dependencies]
cdr = "0.2.4"
colorous = "1.0.16"
clap = { version = "4.5.37", features = ["derive"] }
edgefirst-schemas = "1.2.7"
rerun = { version = "0.23.1", optional = true }
serde_json = "1.0.140"
tokio = { version = "1.44.2", default-features = false, features = ["rt"] }
zenoh = "1.3.4"
