# cargo-release configuration for edgefirst-samples
# Note: This repository does not publish to crates.io
# cargo-release is used for version management and tagging only

# Only allow releases from main branch
allow-branch = ["main"]
# Push changes and tags to remote
push = true
# Create git tags
tag = true
# Don't publish to crates.io (samples repo)
publish = false
# Tag message format
tag-message = "Release version {{version}}"
# Tag name format
tag-name = "v{{version}}"

# Pre-release version replacements
[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "## \\[Unreleased\\]"
replace = "## [Unreleased]\n\n## [{{version}}] - {{date}}"
exactly = 1
