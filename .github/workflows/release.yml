name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: edgefirst-samples-linux-x86_64
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_name: edgefirst-samples-linux-aarch64
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            archive_name: edgefirst-samples-macos-x86_64
          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: edgefirst-samples-macos-aarch64
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: edgefirst-samples-windows-x86_64
    
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.2
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.9.0
        with:
          key: ${{ matrix.target }}-release
      
      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }} --all-targets
      
      - name: Prepare artifact directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts/${{ matrix.archive_name }}
          cp target/${{ matrix.target }}/release/camera-dma artifacts/${{ matrix.archive_name }}/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/list-topics artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/camera-info artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/camera-h264 artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/mega-sample artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/lidar-clusters artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/lidar-points artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/lidar-depth artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/lidar-reflect artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/model-boxes artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/model-boxes_tracked artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/model-info artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/model-compressed_mask artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/model-mask artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/radar-targets artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/radar-clusters artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/radar-info artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/radar-cube artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-radar artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-lidar artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-boxes3d artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-occupancy artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-model-output artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/fusion-model-output-tracked artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/imu artifacts/${{ matrix.archive_name }}/
          cp target/${{ matrix.target }}/release/gps artifacts/${{ matrix.archive_name }}/
          cp README.md LICENSE NOTICE artifacts/${{ matrix.archive_name }}/
      
      - name: Prepare artifact directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/${{ matrix.archive_name }}
          Copy-Item -Path target/${{ matrix.target }}/release/camera-dma.exe -Destination artifacts/${{ matrix.archive_name }}/ -ErrorAction SilentlyContinue
          Copy-Item -Path target/${{ matrix.target }}/release/list-topics.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/camera-info.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/camera-h264.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/mega-sample.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/lidar-clusters.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/lidar-points.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/lidar-depth.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/lidar-reflect.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/model-boxes.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/model-boxes_tracked.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/model-info.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/model-compressed_mask.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/model-mask.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/radar-targets.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/radar-clusters.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/radar-info.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/radar-cube.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-radar.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-lidar.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-boxes3d.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-occupancy.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-model-output.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/fusion-model-output-tracked.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/imu.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path target/${{ matrix.target }}/release/gps.exe -Destination artifacts/${{ matrix.archive_name }}/
          Copy-Item -Path README.md,LICENSE,NOTICE -Destination artifacts/${{ matrix.archive_name }}/
      
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd artifacts
          zip -r ${{ matrix.archive_name }}.zip ${{ matrix.archive_name }}
      
      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd artifacts
          Compress-Archive -Path ${{ matrix.archive_name }} -DestinationPath ${{ matrix.archive_name }}.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.5.0
        with:
          name: ${{ matrix.archive_name }}
          path: artifacts/${{ matrix.archive_name }}.zip
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.2
      
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts
      
      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*.zip" -exec ls -lh {} \;
      
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Extracting changelog for version $VERSION"
          
          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release version $VERSION"
            fi
          else
            CHANGELOG="Release version $VERSION"
          fi
          
          # Save to file for multi-line content
          echo "$CHANGELOG" > release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@e7a8f85e1c67a31e6ed99a94b41bd0b71bbee6b8 # v2.2.0
        with:
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/*/edgefirst-samples-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
