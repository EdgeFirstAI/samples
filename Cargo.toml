[package]
name = "edgefirst-samples"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "list-topics"
path = "src/list-topics.rs"

[[bin]]
name = "jpeg"
path = "src/camera/jpeg.rs"

[[bin]]
name = "h264"
path = "src/camera/h264.rs"

[[bin]]
name = "camera_info"
path = "src/camera/camera_info.rs"

[[bin]]
name = "mask"
path = "src/model/mask.rs"

[[bin]]
name = "compressed_mask"
path = "src/model/compressed_mask.rs"

[[bin]]
name = "boxes"
path = "src/model/boxes2d.rs"

[[bin]]
name = "model_info"
path = "src/model/model_info.rs"

[[bin]]
name = "fusion_target"
path = "src/fusion/target.rs"

[[bin]]
name = "fusion_occupancy"
path = "src/fusion/occupancy.rs"

[[bin]]
name = "fusion_tracked"
path = "src/fusion/mask_output_tracked.rs"

[[bin]]
name = "fusion_model"
path = "src/fusion/model_output.rs"

[features]
default = ["rerun"]
rerun = ["dep:rerun"]

[dependencies]
clap = { version = "4.5.34", features = ["derive"] }
edgefirst-schemas = "1.2.6"
rerun = { version = "0.21.0", optional = true }
serde_json = "1.0.140"
tokio = { version = "1.44.1", default-features = false, features = ["rt"] }
zenoh = "1.3.0"
cdr = "0.2.0"
anyhow = "1.0.79"
