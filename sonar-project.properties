# SonarQube Configuration for EdgeFirst Samples
sonar.projectKey=EdgeFirstAI_samples
sonar.organization=edgefirstai

# Project metadata
sonar.projectName=EdgeFirst Samples
sonar.projectVersion=0.1.0

# Source configuration
sonar.sources=rust,python
sonar.exclusions=target/**,venv/**,**/*.lock,**/__pycache__/**

# Language-specific settings
sonar.python.version=3.10,3.11,3.12

# Coverage (when implemented)
# sonar.rust.coverage.reportPaths=target/llvm-cov/lcov.info
# sonar.python.coverage.reportPaths=coverage.xml

# Test exclusions (samples don't have unit tests)
sonar.cpd.exclusions=**/*.rs,**/*.py
